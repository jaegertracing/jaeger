name: Unit Tests

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

# See https://github.com/ossf/scorecard/blob/main/docs/checks.md#token-permissions
permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

env:
  # Using upload token helps against rate limiting errors.
  # Cannot define it as secret as we need it accessible from forks.
  # See https://github.com/codecov/codecov-action/issues/837
  CODECOV_TOKEN: f457b710-93af-4191-8678-bcf51281f98c

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@6b3083af2869dc3314a0257a42f4af696cc79ba3
      with:
        egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

    - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab

    - uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9
      with:
        go-version: 1.20.x

    - name: Install tools
      run: make install-ci

    - name: Run unit tests
      run: make test-ci

    - name: Upload coverage to codecov
      uses: codecov/codecov-action@894ff025c7b54547a9a2a1e9f228beae737ad3c2
      with:
        file: cover.out
        verbose: true
        flags: unittests
        fail_ci_if_error: true
        token: ${{ env.CODECOV_TOKEN }}

    - name: Lint
      run: make lint
