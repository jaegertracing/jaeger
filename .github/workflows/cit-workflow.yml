name: Combined CIT Workflow

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ (github.event.pull_request && github.event.pull_request.number) || github.ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  badger:
    uses: ./.github/actions/e2e/cit-badger.yml

  cassandra:
    uses: ./.github/actions/e2e/cit-cassandra.yml

  elasticsearch:
    uses: ./.github/actions/e2e/cit-elasticsearch.yml

  grpc:
    uses: ./.github/actions/e2e/cit-grpc.yml

  kafka:
    uses: ./.github/actions/e2e/cit-kafka.yml

  memory:
    uses: ./.github/actions/e2e/cit-memory.yml

  opensearch:
    uses: ./.github/actions/e2e/cit-opensearch.yml



