name: Combined CIT Workflow

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ (github.event.pull_request && github.event.pull_request.number) || github.ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  badger:
    uses: ./.github/actions/e2e/ci-e2e-badger.yaml@main

  cassandra:
    uses: ./.github/actions/e2e/ci-e2e-cassandra.yml@main

  elasticsearch:
    uses: ./.github/actions/e2e/ci-e2e-elasticsearch.yml@main

  grpc:
    uses: ./.github/actions/e2e/ci-e2e-grpc.yml@main

  kafka:
    uses: ./.github/actions/e2e/ci-e2e-kafka.yml@main

  memory:
    uses: ./.github/actions/e2e/ci-e2e-memory.yaml@main

  opensearch:
    uses: ./.github/actions/e2e/ci-e2e-opensearch.yml@main




