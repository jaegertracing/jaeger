name: CIT Elasticsearch

on:
  workflow_call:

concurrency:
  group: cit-elasticsearch-${{ github.workflow }}-${{ (github.event.pull_request && github.event.pull_request.number) || github.ref || github.run_id }}
  cancel-in-progress: true

# See https://github.com/ossf/scorecard/blob/main/docs/checks.md#token-permissions
permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  elasticsearch:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version:
        - major: 6.x
          distribution: elasticsearch
          jaeger: v1
        - major: 7.x
          distribution: elasticsearch
          jaeger: v1
        - major: 8.x
          distribution: elasticsearch
          jaeger: v1
        - major: 8.x
          distribution: elasticsearch
          jaeger: v2
    name: ${{ matrix.version.distribution }} ${{ matrix.version.major }} ${{ matrix.version.jaeger }}
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
      with:
        egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

    - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
      with:
        submodules: true

    - name: Fetch git tags
      run: |
        git fetch --prune --unshallow --tags

    - uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.1.0
      with:
        go-version: 1.23.x

    - name: time settings
      run: |
        date
        echo TZ="$TZ"

    - uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf # v3.2.0
    - name: Run ${{ matrix.version.distribution }} integration tests
      id: test-execution
      run: bash scripts/es-integration-test.sh ${{ matrix.version.distribution }} ${{ matrix.version.major }} ${{ matrix.version.jaeger }}
      
    - name: Metric snapshot (upload or cache metric)
      uses: ./.github/actions/verify-metrics-snapshot
      if: ${{ matrix.version.jaeger }} == "v2"
      with:
        snapshot: ./.metrics/elasticsearch_metrics.txt
        artifact_key: elasticsearch-metrics-${{ matrix.version.major }}_${{ matrix.version.jaeger}}.txt
        cache_key: ${{ github.ref_name }}_elasticsearch_${{ matrix.version.major }}
      
    - name: Upload coverage to codecov
      uses: ./.github/actions/upload-codecov
      with:
        files: cover.out,cover-index-cleaner.out,cover-index-rollover.out
        flags: ${{ matrix.version.distribution }}-${{ matrix.version.major }}-${{ matrix.version.jaeger }}

