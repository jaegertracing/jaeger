name: PR Quota Manager

on:
  pull_request:
    types: [opened, closed, reopened, synchronize]  # synchronize = new commits pushed
  workflow_dispatch:
    inputs:
      username:
        description: 'GitHub username to process quota for'
        required: true
        type: string
      dryRun:
        description: 'Dry run mode - show actions without making changes'
        required: false
        type: boolean
        default: false

permissions:
  pull-requests: write
  issues: write

concurrency:
  group: quota-${{ github.event.pull_request.user.login || github.event.inputs.username }}
  cancel-in-progress: false

jobs:
  manage-quota:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Process PR Quota
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PR_QUOTA_MANAGER_PAT }}
          script: |
            const handler = require('./.github/scripts/pr-quota-manager.js')
            // For push events, use a test username; for PR events, use PR author; for manual, use input
            const username = context.payload.pull_request?.user?.login || context.payload.inputs?.username || 'yurishkuro'
            const owner = context.repo.owner
            const repo = context.repo.repo
            const dryRun = context.payload.inputs?.dryRun || false
            await handler({github, core, username, owner, repo, dryRun})
