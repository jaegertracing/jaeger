name: CIT Badger

on:
  workflow_call:

# See https://github.com/ossf/scorecard/blob/main/docs/checks.md#token-permissions
permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  badger:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: [v1, v2]
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
      with:
        egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
    - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
      with:
        go-version: 1.26.x

    - name: Run Badger storage integration tests
      run: |
        case ${{ matrix.version }} in
          v1)
            make badger-storage-integration-test
            ;;
          v2)
            STORAGE=badger make jaeger-v2-storage-integration-test
            ;;
        esac

    - uses: ./.github/actions/verify-metrics-snapshot
      if: matrix.version == 'v2'
      with:
        snapshot: metrics_snapshot_badger
        artifact_key: metrics_snapshot_badger_${{ matrix.version }}
  
    - name: Upload coverage to codecov
      uses: ./.github/actions/upload-codecov
      with:
        files: cover.out
        flags: badger_${{ matrix.version }}
