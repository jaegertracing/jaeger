name: CIT Badger

on:
  workflow_call:

concurrency:
  group: cit-badger-${{ github.workflow }}-${{ (github.event.pull_request && github.event.pull_request.number) || github.ref || github.run_id }}
  cancel-in-progress: true

# See https://github.com/ossf/scorecard/blob/main/docs/checks.md#token-permissions
permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  badger:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: [v1, v2]
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
      with:
        egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

    - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0

    - uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.1.0
      with:
        go-version: 1.23.x

    - name: Run Badger storage integration tests
      run: |
        case ${{ matrix.version }} in
          v1)
            make badger-storage-integration-test
            ;;
          v2)
            STORAGE=badger make jaeger-v2-storage-integration-test
            ;;
        esac
        
    - name: Scrape Metrics
      run: |
          bash scripts/scrape-metrics.sh -t badger-${{ matrix.version }}
          
    - name: Upload Metrics Artifact
      uses: actions/upload-artifact@v3
      with:
            name: badger-metrics-${{ matrix.version }}
            path: ./metrics/badger-${{ matrix.version }}_metrics.txt
            retention-days: 7

    - name: Upload coverage to codecov
      uses: ./.github/actions/upload-codecov
      with:
        files: cover.out
        flags: badger_${{ matrix.version }}
