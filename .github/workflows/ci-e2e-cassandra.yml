name: CIT Cassandra

on:
  workflow_call:

concurrency:
  group: cit-cassandra-${{ github.workflow }}-${{ (github.event.pull_request && github.event.pull_request.number) || github.ref || github.run_id }}
  cancel-in-progress: true

# See https://github.com/ossf/scorecard/blob/main/docs/checks.md#token-permissions
permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  cassandra:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        jaeger-version: [v1, v2]
        create-schema: [manual, auto]
        version:
        - distribution: cassandra
          major: 4.x
          schema: v004
        - distribution: cassandra
          major: 5.x
          schema: v004
        exclude:
        # Exclude v1 as create schema on fly is available for v2 only
        - jaeger-version: v1
          create-schema: auto
    name: ${{ matrix.version.distribution }}-${{ matrix.version.major }} ${{ matrix.jaeger-version }} schema=${{ matrix.create-schema }}
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
      with:
        egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

    - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0

    - uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.1.0
      with:
        go-version: 1.23.x

    - name: Run cassandra integration tests
      id: test-execution
      run: bash scripts/cassandra-integration-test.sh ${{ matrix.version.major }} ${{ matrix.version.schema }} ${{ matrix.jaeger-version }}
      env:
        SKIP_APPLY_SCHEMA: ${{ matrix.create-schema == 'auto' && true || false }}
     
    - name: Upload Metrics Artifact
      uses: actions/upload-artifact@v4
      if: ${{ matrix.jaeger-version }} == "v2"
      with:
        name: cassandra_metrics_${{ matrix.version.major }}_${{ matrix.version.schema }}_${{ matrix.jaeger-version }}_${{ matrix.create-schema }}.txt
        path: ./.metrics/cassandra_metrics.txt
        retention-days: 7

    - name: Release Action then cache 
      if: contains(github.ref,'tags') && ${{ matrix.jaeger-version }} == "v2"
      uses: actions/cache@v4
      with:
        path: ./.metrics/cassandra_metrics.txt
        key: ${{ github.ref }}_cassandra_metrics_${{ matrix.version.major }}_${{ matrix.version.schema }}
      
    - name: testing
      if: contains(github.ref, 'tags')
      run: echo "I only run if the branch has release in its name!"
      

    - name: Upload coverage to codecov
      uses: ./.github/actions/upload-codecov
      with:
        files: cover.out
        flags: cassandra-${{ matrix.version.major }}-${{ matrix.jaeger-version }}-${{ matrix.create-schema }}
    
    
