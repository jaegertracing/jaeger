name: "CodeQL"

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

  schedule:
    - cron: '31 6 * * 1'

concurrency:
  group: ${{ github.workflow }}-${{ (github.event.pull_request && github.event.pull_request.number) || github.ref || github.run_id }}
  cancel-in-progress: true

# See https://github.com/ossf/scorecard/blob/main/docs/checks.md#token-permissions
permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  codeql-analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go', 'python' ]
        # https://docs.github.com/en/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#overriding-automatic-language-detection

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
      with:
        egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

    - name: Checkout repository
      uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@81b81437fd03037e055e63cc5f2e19f1e6e18429
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@main

    - name: Autobuild
      uses: github/codeql-action/autobuild@81b81437fd03037e055e63cc5f2e19f1e6e18429

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@81b81437fd03037e055e63cc5f2e19f1e6e18429
