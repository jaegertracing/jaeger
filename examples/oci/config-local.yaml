extensions:
  healthcheckv2:
      use_v2: true
      http:
        endpoint: 0.0.0.0:13133
  jaeger_query:
    base_path: /jaeger
    ui:
      config_file: /etc/jaeger/ui-config/ui-config.json
      log_access: true
    storage:
      traces: some_storage
      metrics: some_metrics_storage
  jaeger_storage:
    backends:
      some_storage:
        memory:
          max_traces: 100000

connectors:
  spanmetrics:

receivers:
  otlp:
    protocols:
      grpc:
      http:
        endpoint: "0.0.0.0:4318"