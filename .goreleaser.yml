archives:
  # Main jaeger and hotrod archive
  - id: jaeger
    formats: [tar.gz]
    name_template: "jaeger-{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    files:
      - none*  # Don't include any extra files
    format_overrides:
      - goos: windows
        formats: [zip, tar.gz]
    ids:
      - jaeger
      - hotrod

  # Tools archive
  - id: jaeger-tools
    formats: [tar.gz]
    name_template: "jaeger-tools-{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    files:
      - none*  # Don't include any extra files
    format_overrides:
      - goos: windows
        formats: [zip, tar.gz]
    ids:
      - es-index-cleaner
      - es-rollover
      - esmapping-generator

checksum:
  name_template: "jaeger-{{ .Version }}.sha256sum.txt"
  algorithm: sha256

signs:
  - cmd: gpg
    args:
      - "--batch"
      - "--local-user"
      - "{{ .Env.GPG_FINGERPRINT }}"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"
    artifacts: all
    signature: "${artifact}.asc"

changelog:
  disable: true

release:
  # We create the GitHub release manually before running this workflow
  disable: false
  prerelease: auto
  # Use append mode to work with existing releases
  mode: append

snapshot: {}
