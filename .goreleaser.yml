version: 2

before:
  hooks:
    # Build UI assets before building binaries
    - make build-ui

builds:
  # Main Jaeger binary (v2)
  - id: jaeger
    main: ./cmd/jaeger
    binary: jaeger
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - -X github.com/jaegertracing/jaeger/internal/version.commitSHA={{.FullCommit}}
      - -X github.com/jaegertracing/jaeger/internal/version.latestVersion={{.Tag}}
      - -X github.com/jaegertracing/jaeger/internal/version.date={{.Date}}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
      - s390x
      - ppc64le
    ignore:
      - goos: darwin
        goarch: s390x
      - goos: darwin
        goarch: ppc64le
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: s390x
      - goos: windows
        goarch: ppc64le

