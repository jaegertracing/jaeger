sudo: required

language: go

dist: trusty

matrix:
  include:
  - go: 1.7
    env:
    - TESTS=true
    - COVERAGE=true
  - go: 1.7
    env:
    - ALL_IN_ONE=true
# TODO 1.8 tests take way too long to run 900s vs 250s for 1.7
#  - go: 1.8
#    env:
#    - TESTS=true

services:
  - docker

env:
  global:
    - COMMIT=${TRAVIS_COMMIT::8}
    # DOCKER_USER
    - secure:   # DOCKER_PASS
    # DOCKER_PASS
    - secure: 

before_install:
  # Repo for newer Node.js versions
  - curl -sL https://deb.nodesource.com/setup_6.x | sudo -E bash -
  # Repo for Yarn
  - sudo apt-key adv --keyserver pgp.mit.edu --recv D101F7899D41F3C3
  - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq yarn

install:
  - yarn --version
  - node -v
  - make install_ci
  - chmod +x ./travis/build-all-in-one-image.sh # TODO exec mode set on the file in git doesn't work as intended

script:
  - if [ "$TESTS" == true ]; then make test_ci ; else echo 'skipping tests'; fi
  - if [ "$COVERAGE" == true ]; then travis_retry goveralls -coverprofile=cover.out -service=travis-ci || true ; else echo 'skipping coverage'; fi
  - if [ "$ALL_IN_ONE" == true ]; then ./travis/build-all-in-one-image.sh ; else echo 'skipping all_in_one'; fi
