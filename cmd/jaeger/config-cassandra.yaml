service:
  extensions: [jaeger_storage, jaeger_query, remote_sampling, healthcheckv2]
  pipelines:
    traces:
      receivers: [otlp, jaeger]
      processors: [batch, adaptive_sampling]
      exporters: [jaeger_storage_exporter]
  telemetry:
    resource:
      service.name: jaeger
    metrics:
      level: detailed
      readers:
        - pull:
            exporter:
              prometheus:
                host: 0.0.0.0
                port: 8888
    logs:
      level: debug
    # TODO Initialize telemetry tracer once OTEL released new feature.
    # https://github.com/open-telemetry/opentelemetry-collector/issues/10663

extensions:
  healthcheckv2:
    use_v2: true
    http:

  jaeger_query:
    storage:
      traces: some_storage
      traces_archive: another_storage

  jaeger_storage:
    backends:
      some_storage:
        cassandra:
          schema: 
            keyspace: "jaeger_v1_dc1"
            create: "${env:CASSANDRA_CREATE_SCHEMA:-true}"
          connection:
            servers: ["${env:CASSANDRA_CONTACT_POINTS:-127.0.0.1:9042}"]
            auth: 
              basic:
                username: "cassandra"
                password: "cassandra"
            tls:
              insecure: true
      another_storage:
        cassandra:
          schema: 
            keyspace: "jaeger_v1_dc1_archive"
            create: "${env:CASSANDRA_CREATE_SCHEMA:-true}"
          connection:
            servers: ["${env:CASSANDRA_CONTACT_POINTS:-127.0.0.1:9042}"]
            auth:
              basic: 
                username: "cassandra"
                password: "cassandra"
            tls:
              insecure: true

  remote_sampling:
    adaptive:
      sampling_store: some_storage
      initial_sampling_probability: 0.1
      target_samples_per_second: 1.0
    http:
    grpc:

receivers:
  otlp:
    protocols:
      grpc:
      http:

  jaeger:
    protocols:
      grpc:
      thrift_binary:
      thrift_compact:
      thrift_http:

processors:
  batch:
  adaptive_sampling:

exporters:
  jaeger_storage_exporter:
    trace_storage: some_storage
