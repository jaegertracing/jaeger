$schema: https://json-schema.org/draft/2020-12/schema
$id: github.com/jaegertracing/jaeger/cmd/jaeger/internal/extension/jaegerquery
title: jaegerquery package
$defs:
  Config:
    description: Config represents the configuration for jaeger-query,
    type: object
    properties:
      storage:
        description: Storage holds configuration related to the various data stores that are to be queried.
        $ref: '#/$defs/Storage'
    allOf:
      - $ref: '#/$defs/queryapp.QueryOptions'
  Storage:
    type: object
    properties:
      metrics:
        description: Metrics contains the name of the metric storage that is being queried.
        type: string
      traces:
        description: TracesPrimary contains the name of the primary trace storage that is being queried.
        type: string
      traces_archive:
        description: TracesArchive contains the name of the archive trace storage that is being queried.
        type: string
  app.QueryOptions:
    description: QueryOptions holds configuration for query service shared with jaeger-v2
    type: object
    properties:
      base_path:
        description: BasePath is the base path for all HTTP routes.
        type: string
      bearer_token_propagation:
        description: BearerTokenPropagation activate/deactivate bearer token propagation to storage.
        type: boolean
      enable_tracing:
        description: EnableTracing determines whether traces will be emitted by jaeger-query.
        type: boolean
      grpc:
        description: GRPC holds the GRPC configuration that the query service uses to serve requests.
        $ref: go.opentelemetry.io/collector/config/configgrpc#/$defs/ServerConfig
      http:
        description: HTTP holds the HTTP configuration that the query service uses to serve requests.
        $ref: go.opentelemetry.io/collector/config/confighttp#/$defs/ServerConfig
      max_clock_skew_adjust:
        description: MaxClockSkewAdjust is the maximum duration by which jaeger-query will adjust a span.
        type: string
        x-customType: time.Duration
        format: duration
      multi_tenancy:
        description: Tenancy holds the multi-tenancy configuration.
        $ref: github.com/jaegertracing/jaeger/internal/tenancy#/$defs/Options
      ui:
        description: UIConfig contains configuration related to the Jaeger UIConfig.
        $ref: '#/$defs/app.UIConfig'
  app.UIConfig:
    type: object
    properties:
      assets_path:
        description: AssetsPath is the path for the static assets for the UI (https://github.com/uber/jaeger-ui).
        type: string
      config_file:
        description: ConfigFile is the path to a configuration file for the UI.
        type: string
      log_access:
        description: LogAccess tells static handler to log access to static assets, useful in debugging.
        type: boolean
