$schema: https://json-schema.org/draft/2020-12/schema
$id: github.com/jaegertracing/jaeger/cmd/jaeger/internal/extension/remotesampling
title: remotesampling package
$defs:
  AdaptiveConfig:
    type: object
    properties:
      sampling_store:
        description: SamplingStore is the name of the storage defined in the jaegerstorage extension.
        type: string
    allOf:
      - $ref: github.com/jaegertracing/jaeger/internal/sampling/samplingstrategy/adaptive#/$defs/Options
  Config:
    type: object
    properties:
      adaptive:
        x-optional: true
        $ref: '#/$defs/AdaptiveConfig'
      file:
        x-optional: true
        $ref: '#/$defs/FileConfig'
      grpc:
        x-optional: true
        $ref: go.opentelemetry.io/collector/config/configgrpc#/$defs/ServerConfig
      http:
        x-optional: true
        $ref: go.opentelemetry.io/collector/config/confighttp#/$defs/ServerConfig
  FileConfig:
    type: object
    properties:
      default_sampling_probability:
        description: DefaultSamplingProbability is the sampling probability used by the Strategy Store for static sampling
        type: number
        x-customType: float64
      path:
        description: File specifies a local file as the source of sampling strategies.
        type: string
      reload_interval:
        description: ReloadInterval is the time interval to check and reload sampling strategies file
        type: string
        x-customType: time.Duration
        format: duration
