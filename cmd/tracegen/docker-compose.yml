services:
    jaeger:
      image: jaegertracing/all-in-one:latest@sha256:82505210a99b18f587c94f40120c2e13ef3a6ac3095eebdb9e9cba9bf5839efd
      environment:
        - COLLECTOR_OTLP_ENABLED=true
      ports:
        - '16686:16686'
        - '4318:4318'

    tracegen:
      image: jaegertracing/jaeger-tracegen:latest@sha256:5beb38414f914a1894e72997dc2da491a32590a8e4bb59a29e9c3e1e182a7bc4
      environment:
        - OTEL_EXPORTER_JAEGER_ENDPOINT=http://jaeger:14268/api/traces
        - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=jaeger:4318
      command: ["-duration", "10s", "-workers", "3", "-pause", "250ms"]
      depends_on:
        - jaeger
