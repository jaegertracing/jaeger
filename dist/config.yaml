snapshot:
  version_template: '{{ .Version }}-SNAPSHOT-{{ .ShortCommit }}'
checksum:
  name_template: checksums.txt
  algorithm: sha256
docker_digest:
  name_template: digests.txt
changelog:
  format: '{{ .SHA }} {{ .Message }}'
dist: dist
signs:
  - id: default
    cmd: gpg
    args:
      - --armor
      - --detach-sign
      - ${artifact}
    signature: ${artifact}.asc
    artifacts: all
env_files:
  github_token: ~/.config/goreleaser/github_token
