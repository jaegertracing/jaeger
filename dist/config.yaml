archives:
  - id: jaeger-v1
    ids:
      - all-in-one
      - query
      - collector
      - ingester
      - hotrod
    builds_info:
      mode: 493
    name_template: jaeger-{{ .Env.VERSION_V1_CLEAN }}-{{ .Os }}-{{ .Arch }}
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    files:
      - src: none*
    builds:
      - all-in-one
      - query
      - collector
      - ingester
      - hotrod
  - id: jaeger-v2
    ids:
      - jaeger
      - hotrod
    builds_info:
      mode: 493
    name_template: jaeger-{{ .Env.VERSION_V2_CLEAN }}-{{ .Os }}-{{ .Arch }}
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    files:
