version: "2"
run:
  go: "1.23"
linters:
  enable:
    - asciicheck
    - bidichk
    - bodyclose
    - contextcheck
    - copyloopvar
    - decorder
    - depguard
    - durationcheck
    - errname
    - errorlint
    - gocritic
    - gosec
    - misspell
    - nakedret
    - nilerr
    - noctx
    - nolintlint
    - perfsprint
    - revive
    - testifylint
    - usestdlibvars
  disable:
    - errcheck
  settings:
    depguard:
      rules:
        disallow-crossdock:
          files:
            - '!**/crossdock/**'
          deny:
            - pkg: github.com/crossdock/crossdock-go
              desc: Do not refer to crossdock from other packages
        disallow-otel-contrib-translator:
          files:
            - '!**/v1adapter/**'
          deny:
            - pkg: github.com/open-telemetry/opentelemetry-collector-contrib/pkg/translator/jaeger
              desc: Use v1adapter package instead of opentelemetry-collector-contrib/pkg/translator/jaeger
        disallow-uber/goleak:
          files:
            - '**_test.go'
          deny:
            - pkg: go.uber.org/goleak
              desc: Use github.com/jaegertracing/jaeger/internal/testutils
        disallowed-deps:
          deny:
            - pkg: go.uber.org/atomic
              desc: Use 'sync/atomic' instead of go.uber.org/atomic
            - pkg: io/ioutil
              desc: Use os or io instead of io/ioutil
            - pkg: github.com/hashicorp/go-multierror
              desc: Use errors.Join instead of github.com/hashicorp/go-multierror
            - pkg: go.uber.org/multierr
              desc: Use errors.Join instead of github.com/hashicorp/go-multierror
            - pkg: github.com/jaegertracing/jaeger/model$
              desc: Use github.com/jaegertracing/jaeger-idl/model/v1
            - pkg: github.com/jaegertracing/jaeger/proto-gen/api_v2$
              desc: Use github.com/jaegertracing/jaeger-idl/proto-gen/api_v2
    gosec:
      excludes:
        - G104
        - G107
        - G404
        - G601
    govet:
      disable:
        - fieldalignment
        - shadow
      enable-all: true
    perfsprint:
      int-conversion: true
      err-error: true
      errorf: true
      sprintf1: true
      strconcat: true
    revive:
      severity: error
      enable-all-rules: true
      rules:
        - name: line-length-limit
          arguments:
            - 80
          disabled: true
        - name: add-constant
          disabled: true
        - name: cognitive-complexity
          disabled: true
        - name: cyclomatic
          disabled: true
        - name: var-naming
          disabled: true
        - name: unchecked-type-assertion
          disabled: true
        - name: max-public-structs
          disabled: true
        - name: unhandled-error
          disabled: true
        - name: flag-parameter
          disabled: true
        - name: confusing-naming
          disabled: true
        - name: function-length
          disabled: true
        - name: argument-limit
          disabled: true
        - name: import-alias-naming
          disabled: true
        - name: get-return
          disabled: true
        - name: range-val-address
          disabled: true
        - name: var-declaration
          disabled: true
        - name: nested-structs
          disabled: true
        - name: deep-exit
          disabled: true
        - name: comment-spacings
          disabled: true
    testifylint:
      enable-all: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - bodyclose
          - gosec
          - noctx
        path: _test\.go
      - linters:
          - noctx
        path: crossdock
      - linters:
          - staticcheck
        path: internal/grpctest/
      - linters:
          - gocritic
        text: dupArg
      - linters:
          - gocritic
        text: exitAfterDefer
      - linters:
          - gocritic
        text: appendAssign
    paths:
      - .*.pb.go$
      - mocks
      - thrift-0.9.2
      - .*-gen
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gofmt
    - gofumpt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/jaegertracing/jaeger
  exclusions:
    generated: lax
    paths:
      - .*.pb.go$
      - mocks
      - thrift-0.9.2
      - .*-gen
