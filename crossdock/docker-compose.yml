version: '2'

services:
    crossdock:
        image: crossdock/crossdock
        links:
            - test_driver
            - go
            - node
            - java
            - python
            - zipkin-brave-json
            - zipkin-brave-thrift

        environment:
            - WAIT_FOR=test_driver,go,node,java,python,zipkin-brave-thrift,zipkin-brave-json
            - WAIT_FOR_TIMEOUT=60s

            - CALL_TIMEOUT=60s

            - AXIS_CLIENT=test_driver
            - AXIS_SERVICES=go,node,java,python,zipkin-brave-json,zipkin-brave-thrift

            - BEHAVIOR_ENDTOEND=client,services

    go:
        image: jaegertracing/xdock-go
        ports:
            - "8080-8082"

    node:
        image: jaegertracing/xdock-node
        ports:
            - "8080-8082"

    java:
        image: jaegertracing/xdock-java
        ports:
            - "8080-8082"
        depends_on:
            - test_driver

    python:
        image: jaegertracing/xdock-py
        ports:
            - "8080-8082"

    zipkin-brave-json:
        image: jaegertracing/xdock-zipkin-brave
        ports:
            - "8080-8081"
        environment:
            - ENCODING=JSON

    zipkin-brave-thrift:
        image: jaegertracing/xdock-zipkin-brave
        ports:
            - "8080-8081"
        environment:
            - ENCODING=THRIFT


    cassandra:
        image: "cassandra:3.9"

    test_driver:
        build: .
        image: jaegertracing/test_driver:latest
        links:
            - cassandra
        depends_on:
            - cassandra
        ports:
            - "8080"
